<div class="mobile-links">
  <button ng-click="continueShopping()" class="shopping"><i class="fa fa-glass"></i>Continue Shopping</button>
</div>

<h1>Bourbon Store Checkout</h1>

<div class="cart">
  <button ng-click="continueShopping()" class="shopping"><i class="fa fa-glass"></i>Continue Shopping</button>
</div>

<form name="checkoutForm" class="form">

  <!-- Name -->
  <div class="row">
    <label class="col-sm-3" for="name">Name</label>
    <div class="col-sm-9">
      <input ng-model="form.name"
             id="name"
             name="name"
             type="text"
             class="form-control">
    </div>
  </div>

  <!-- Address -->
  <div class="row">
    <label class="col-sm-3" for="address">Address</label>
    <div class="col-sm-9">
      <input ng-model="form.address"
             id="address"
             name="address"
             type="text"
             class="form-control">
    </div>
  </div>

  <!-- City -->
  <div class="row">
    <label class="col-sm-3" for="city">City</label>
    <div class="col-sm-9">
      <input ng-model="form.city"
             id="city"
             name="city"
             type="text"
             class="form-control">
    </div>
  </div>

<!-- State -->
<div class="row">
  <label class="col-sm-3" for="state">State</label>
  <div class="col-sm-9">
    <select ng-model="form.state"
            id="state"
            name="state"
            class="form-control">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
  </div>
</div>

<!-- Zip -->
<div class="row" ng-class="{'has-error': checkoutForm.zip.$invalid}">
  <label for="zip" class="col-sm-3">Zip</label>
  <div class="col-sm-9">
    <input ng-model="form.zip"
             id="zip"
             name="zip"
             type="text"
             class="form-control"
             ng-pattern="/^\d{5}$/">
             <p ng-show="checkoutForm.zip.$invalid">Please enter a valid 5 digit zip code.</p>
    </div>
  </div>

  <!-- Phone -->
  <div class="row" ng-class="{'has-error': checkoutForm.phone.$invalid}">
  <label for="phone" class="col-sm-3">Phone</label>
    <div class="col-sm-9">
      <input ng-model="form.phone"
               id="phone"
               name="phone"
               type="tel"
               class="form-control"
               ng-pattern="/^(\()?\d{3}(\)\s|\s|-)?\d{3}(\s|-)?\d{4}$/">
      <p ng-show="checkoutForm.phone.$invalid">Please enter a valid 10 digit phone number.</p>
    </div>
  </div>

  <!-- Email -->
  <div class="row" ng-class="{'has-error': checkoutForm.email.$invalid}">
    <label for="phone" class="col-sm-3">Email</label>
    <div class="col-sm-9">
      <input ng-model="form.email"
               id="email"
               name="email"
               type="email"
               class="form-control"
               ng-pattern="/^.{1,}@.{1,}\..{1,}$/">
      <p ng-show="checkoutForm.email.$invalid">Please enter a valid email address.</p>
    </div>
  </div>
 


<div class="checkout">

  <a ng-click="placeOrder()" class="button">Place Order</a>
</div>

</form>
